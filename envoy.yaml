static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 5080 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              #- match: { prefix: "/" }
              #  route: { cluster: some_service }
              - match: { prefix: "/identity/" }
                route: { prefix_rewrite: "/", cluster: identityduende }
              - match: { prefix: "/projects/" }
                route: { prefix_rewrite: "/", cluster: projects }
              - match: { prefix: "/chat/" }
                route: { prefix_rewrite: "/", cluster: chat }
              - match: { prefix: "/notification/" }
                route: { prefix_rewrite: "/", cluster: notification }
              - match: { prefix: "/photos/" }
                route: { prefix_rewrite: "/",cluster: photos }
              - match: { prefix: "/tasks/"}
                route: { prefix_rewrite: "/", cluster: tasks }
              - match: { prefix: "/aggregator/" }
                route: { prefix_rewrite: "/", cluster: api.aggregator }
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          access_log:
          - name: "envoy.access_loggers.stdout"    
            typed_config:
                "@type": "type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog"
                #log_format:
                #    json_format:
                #      status: "%RESPONSE_CODE%"
                #      message: "%LOCAL_REPLY_BODY%"     
